<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;400;500;900&display=swap"
    rel="stylesheet">

  <!-- link to manifest file -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>Budget Tracker</title>
</head>

<body>
  <br>
  <br>
  <div class="wrapper">
    <div class="total">
      <div class="total">Balance: $<span id="total">0</span></div>
    </div>

    <br>
    <hr>
    <br>

    <form>
      <label>Transaction Name</label>
      <input type="text" id="t-name" placeholder="Name of Transaction" />
      <br>
      <br>
      <label>Transaction Amount ($)</label>
      <input type="number" min="0" id="t-amount" placeholder="Transaction Amount" />

      <div class="transaction-buttons">
        <button id="add-btn"><i class="fa fa-plus buttons"></i> Income </button>
        <button id="sub-btn"><i class="fa fa-minus"></i> Expenses </button>
      </div>

      <p role="alert" class="error"></p>
    </form>

    <br>
    <hr>
    <br>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction Name</th>
          <th>Transaction Amount ($)</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <br>
    <hr>
    <br>

    <canvas id="myChart"></canvas>
  </div>

  <!-- register service worker -->
  <!-- check if browser supports service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      // once page is loaded
      window.addEventListener("load", () => {
        //run this code - navigator api
        navigator.serviceWorker.register("service-worker.js").then(reg => {
          console.log("service worker file found", reg);
        });
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="db.js"></script>
  <script src="index.js"></script>
</body>

</html>
